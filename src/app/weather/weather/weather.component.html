<mat-card *ngIf="datiRicevuti | async as data">
    <mat-card-header>
        <mat-card-title>
            Meteo di: {{data.name}}
        </mat-card-title>
        <mat-card-subtitle>
            {{today | date}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="gridLayout">
        <span>{{data.main.temp}} °C</span>
        <span>Feels like</span>
        <span>{{data.main.feels_like}} °C</span>
        <div>
            <span>{{data.weather[0].description | titlecase}}</span>
        </div>
        <br>
    </mat-card-content>
</mat-card>
