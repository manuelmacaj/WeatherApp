<p>Funziona</p>

<button (click)="getForcast()">cliccami</button>

<mat-card *ngIf="datiRicevuti | async as data">
    <mat-card-header>
        <mat-card-title>
            {{data.name}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <span>{{data.main.temp}} °C</span>
        <span>Feels like</span>
        <span>{{data.main.feels_like}} °C</span>
        <div>
            <span>{{data.weather[0].description | titlecase}}</span>
        </div>
    </mat-card-content>


</mat-card>
